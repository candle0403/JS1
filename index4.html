<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>べっちさんの課題4</title>
	</head>
	<body>
		<script>
			"use strict";
			const tasks = [
				{
					content: "机を片つける",
					genre: "掃除",
				},
				{
					content: "牛乳を買う",
					genre: "買い物",
				},
				{
					content: "散歩する",
					genre: "運動",
				},
			];

			function notice() {
				console.log("==========================");
				console.log("現在持っているタスクの一覧");
				console.log("==========================");

				tasks.forEach((task, index) => {
					console.log(
						`${index} : [内容]${task.content}、［ジャンル]${task.genre}`
					);
				});
			}

			notice();

			const contentAd = prompt("タスクを入力してください");
			const genreAd = prompt("ジャンルを入力してください");
			alert("新しいタスクを追加しました");
			tasks.push({ content: contentAd, genre: genreAd });
			notice();
		</script>
	</body>
</html>
